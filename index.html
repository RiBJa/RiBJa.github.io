<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venstar Thermostat Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
</head>
<body>
    <div class="thermostat-container">
        <div class="thermostat">
            <div class="display">
                <div class="current-info">
                    <div class="current-temp">--°</div>
                    <div class="room-humidity">--% Humidity</div>
                </div>
                <div class="set-temp">
                    <div class="set-temp-label">Set Temperature</div>
                    <div class="set-temp-display">
                        <button id="temp-down" class="temp-adjust">-</button>
                        <div id="target-temp">--°</div>
                        <button id="temp-up" class="temp-adjust">+</button>
                    </div>
                </div>
                <div class="mode-controls">
                    <div class="mode-label">Mode</div>
                    <div class="mode-options">
                        <button id="mode-off" class="mode-btn">Off</button>
                        <button id="mode-heat" class="mode-btn">Heat</button>
                        <button id="mode-cool" class="mode-btn">Cool</button>
                        <button id="mode-auto" class="mode-btn">Auto</button>
                    </div>
                </div>
                <div class="fan-controls">
                    <div class="fan-label">Fan</div>
                    <div class="fan-options">
                        <button id="fan-auto" class="fan-btn">Auto</button>
                        <button id="fan-on" class="fan-btn">On</button>
                    </div>
                </div>
                <div class="status">
                    <div id="status-message">Connecting...</div>
                    <div id="last-updated">Last updated: --</div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
